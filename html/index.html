<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Group 1.png" alt="User Icon" class="user-icon">
        </div>
        <p>Change a password</p>
        <div class="form-group">
            <input type="text" id="username" value="Megacom/Administration">
        </div>
        <div class="form-group">
            <input type="password" id="old-password" placeholder="Old password">
        </div>
        <div class="form-group">
            <input type="password" id="new-password" placeholder="New password">
        </div>
        <div class="form-group input-container">
            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm password">
            <button class="input-button" type="button"></button>
        </div>
        <div class="footer">
            <p>Sign in to: Megacom</p>
            <p><a href="#">How do I sign in to another domain?</a></p>
        </div>
        <button id="cancel-btn">Cancel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
